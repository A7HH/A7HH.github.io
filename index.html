<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Upload Your Memory</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="memory-file">Choose a file:</label>
        <input type="file" id="memory-file" name="file" accept="image/*,video/*,audio/*,.txt,.pdf" required>
        <button type="submit">Upload Memory</button>
    </form>

    <p id="status"></p>

    <script src="upload.js"></script>
</body>
</html>
