<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Memory Storage!</h1>
    </header>
    
    <section id="upload-form">
        <h2>Upload a Memory</h2>
        <form id="memory-upload">
            <input type="file" id="memory-file" required>
            <textarea id="memory-note" placeholder="Write a note about this memory" required></textarea>
            <button type="submit">Upload</button>
        </form>
    </section>

    <section id="memory-gallery">
        <h2>Your Memories</h2>
        <div id="memories-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
