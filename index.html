<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Memories</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-storage.js";

    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Function to handle file upload
    function uploadFile(file) {
      const storageRef = ref(storage, `memories/${file.name}`); // Save file in "memories" folder

      uploadBytes(storageRef, file).then((snapshot) => {
        console.log("File uploaded successfully!");

        // Get the file's URL after upload
        getDownloadURL(snapshot.ref).then((downloadURL) => {
          console.log("File available at", downloadURL);
          displayFile(file, downloadURL);
        });
      }).catch((error) => {
        console.error("Upload failed:", error);
      });
    }

    // Function to display uploaded file
    function displayFile(file, url) {
      let previewDiv = document.getElementById("preview");
      let element;

      if (file.type.startsWith("image")) {
        element = document.createElement("img");
        element.src = url;
      } else if (file.type.startsWith("video")) {
        element = document.createElement("video");
        element.src = url;
        element.controls = true;
      } else {
        element = document.createElement("a");
        element.href = url;
        element.textContent = "View File";
        element.target = "_blank";
      }

      element.style.maxWidth = "200px";
      element.style.margin = "10px";
      previewDiv.appendChild(element);
    }

    // Event Listener for File Input
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("fileInput").addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          uploadFile(file);
        }
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    h1 { color: #4CAF50; }

    .upload-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #preview {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #preview img, #preview video {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      margin: 10px;
    }

    .file-input { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Memory!</h1>
    <label for="fileInput" class="upload-btn">Choose File to Upload</label>
    <input type="file" id="fileInput" class="file-input" />
    <div id="preview"></div>
  </div>
</body>
</html>
