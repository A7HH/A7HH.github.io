<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Memories</title>
    
    <!-- Google API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #preview a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Memory!</h1>

        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
            data-client_id= 584324002833-0usenajkp6l70gl72hm72pag4r0mbm0b.apps.googleusercontent.com
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <br><br>

        <div id="upload-section" style="display: none;">
            <input type="file" id="fileInput">
            <button class="upload-btn" onclick="uploadFile()">Upload Memory</button>
        </div>

        <h2>Your Memories</h2>
        <div id="preview"></div>
    </div>

    <script>
        let accessToken = "";

        function handleCredentialResponse(response) {
            console.log("Google Token:", response.credential);
            authenticateWithGoogle(response.credential);
        }

        function authenticateWithGoogle(token) {
            fetch("https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=" + token)
            .then(response => response.json())
            .then(data => {
                console.log("User Info:", data);
                document.getElementById("upload-section").style.display = "block";

                // Get Access Token
                gapi.load("auth2", () => {
                    gapi.auth2.init().then(() => {
                        gapi.auth2.getAuthInstance().signIn().then(googleUser => {
                            accessToken = googleUser.getAuthResponse().access_token;
                            fetchFileList(); // Load files on sign-in
                        });
                    });
                });
            })
            .catch(error => console.error("Error authenticating:", error));
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select a file!");
                return;
            }

            const metadata = {
                name: fileInput.name,
                mimeType: fileInput.type
            };

            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", fileInput);

            fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: new Headers({ "Authorization": "Bearer " + accessToken }),
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("File Uploaded:", data);
                fetchFileList(); // Reload file list
            })
            .catch(error => console.error("Upload Error:", error));
        }

        function fetchFileList() {
            fetch("https://www.googleapis.com/drive/v3/files", {
                headers: new Headers({ "Authorization": "Bearer " + accessToken })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("preview").innerHTML = "";
                data.files.forEach(file => {
                    let fileLink = document.createElement("a");
                    fileLink.href = `https://drive.google.com/uc?id=${file.id}`;
                    fileLink.textContent = file.name;
                    fileLink.target = "_blank";
                    document.getElementById("preview").appendChild(fileLink);
                });
            })
            .catch(error => console.error("Error Fetching Files:", error));
        }
    </script>
</body>
</html>
