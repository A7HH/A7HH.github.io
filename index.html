<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Upload</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Memory Lane</h1>
      <p>Upload and share your favorite memories.</p>
    </header>

    <section class="upload-section">
      <div class="input-group">
        <input type="file" id="fileInput" class="file-input" />
        <textarea id="noteInput" class="note-input" placeholder="Write a note about your memory..."></textarea>
      </div>
      <button id="uploadButton" class="upload-button">Upload Memory</button>
    </section>

    <section id="memoryContainer" class="memory-container">
      <!-- Memories will be displayed here -->
    </section>
  </div>
</body>
</html>
