<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Our Memory Website!</h1>

  <!-- Memory input section -->
  <div>
    <input type="file" id="fileInput" />
    <textarea id="noteInput" placeholder="Add a note"></textarea>
    <button onclick="uploadMemory()">Upload Memory</button>
  </div>

  <!-- Display memories -->
  <div id="memoryContainer"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
